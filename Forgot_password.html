<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Forgot_password.css">
</head>
<body>
    <div class="form-container" id="forgotPasswordForm">
        <div class="form-header">
            <h3 style="color: gray;"><u>Forgot Password</u></h3>
        </div>
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="verify-btn">Verify Email</button>
            <div class="message" id="emailMessage"></div>
        </form>
    </div>

    <div class="form-container" id="resetPasswordForm" style="display: none;">
        <div class="form-header">
            <h3 style="color: gray;"><u>Reset Password</u></h3>
        </div>
        <form id="passwordForm">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" 
                    title="Password must be at least 8 characters long, with at least one uppercase letter, one lowercase letter, one number, and one special character."
                    required>
            </div>
            <button type="submit" class="reset-btn">Set New Password</button>
            <div class="message" id="passwordMessage"></div>
        </form>
            <div>To login <a href="login.html"> click here</a></div>
    </div>
    
    <script src="Forgot_password.js"></script>
    
</body>
</html>
